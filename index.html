<!DOCTYPE html>
<html lang="en">
<head>
  <title>Google Cloud location recommender</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Helper tool to pick a Google Cloud region, taking latency, price and carbon footprint into account.">
  <meta name="theme-color" content="#1c74e9">

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/svg+xml" href="images/todo.svg">

</head>

<body>
<header>
  <h1>Google Cloud location recommender</h1>
  <p>Helper tool to pick a Google Cloud region, taking latency, price and carbon footprint into account.</p>
  <p class="disclaimer">This is not an officially supported Google product.</p>
</header>

<main>
  <p>What do you want to optimize for?</p>

  <label for="latency">Latency:</label>
  <input type="range" id="latency" name="latency" min="0" max="100" class="weight">
  
  <label for="carbon">Carbon footprint:</label>
  <input type="range" id="carbon" name="carbon" min="0" max="100" class="weight">

  <label for="price">Price:</label>
  <input type="range" id="price" name="price" min="0" max="100" class="weight">
</main>

<script type="module" src="index.js"></script>
</body></html>
